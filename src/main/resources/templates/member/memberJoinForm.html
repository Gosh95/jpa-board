<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header (~{::title})}">
    <title th:text="#{join.main.title}"></title>
</head>
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
    <div th:replace="~{/fragments/fragmentTitle :: title (|#{join.main.title}|)}"></div>
    <form class="row g-3 needs-validation" th:action="@{/members/new}" method="post" th:object="${memberJoinDto}">
        <div class="col-md-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
            <div th:if="${#fields.hasErrors('name')}">
                <span th:class="error-message" th:text="${#fields.errors('name').get(0)}"></span>
            </div>
        </div>

        <div class="col-md-4">
            <label for="loginId" class="form-label">아이디</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid'"/>
            </div>
            <div th:unless="${#fields.hasErrors('loginId')}">
                <span th:text="${null}">* 영문자 + 숫자 조합 4자 이상</span>
            </div>
            <div th:if="${#fields.hasErrors('loginId')}">
                <span th:class="error-message" th:text="${#fields.errors('loginId').get(0)}"></span>
            </div>
        </div>


        <div class="col-md-5">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"/>
            <div th:unless="${#fields.hasErrors('password')}">
                <span>* 소문자 + 대문자 + 특수문자 8자 이상</span>
            </div>
            <div th:if="${#fields.hasErrors('password')}">
                <span th:class="error-message" th:text="${#fields.errors('password').get(0)}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="ex) name@example.com" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
            <div th:if="${#fields.hasErrors('email')}">
                <span th:class="error-message" th:text="${#fields.errors('email').get(0)}"></span>
            </div>
        </div>

        <div class="col-md-6">
            <label for="country" class="form-label">국가</label>
            <input type="text" class="form-control" id="country" th:field="*{country}" th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"/>
            <div th:if="${#fields.hasErrors('country')}">
                <span th:class="error-message" th:text="${#fields.errors('country').get(0)}"></span>
            </div>
        </div>
        <div class="col-md-3">
            <label for="city" class="form-label">도시</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" th:classappend="${#fields.hasErrors('city')} ? 'is-invalid'"/>
        </div>

        <div class="col-md-3">
            <label for="zipcode" class="form-label">우편번호</label>
            <input type="text" class="form-control" id="zipcode" th:field="*{zipcode}" th:classappend="${#fields.hasErrors('zipcode')} ? 'is-invalid'"/>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" type="submit" th:text="#{confirm.button}"></button>
            <button class="btn btn-dark" type="button" th:onclick="|location.href='@{/}'|" th:text="#{cancel.button}"></button>
        </div>
    </form>

</form>
</main>

</html>
