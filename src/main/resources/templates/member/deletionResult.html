<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHead :: head (~{::title})}">
  <title th:text="#{index.title}"></title>
</head>
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
  <div class="bg-light p-5 rounded starter-template main-title">
    <h1 th:text="${'회원 탈퇴가 완료되었습니다. 이용해주셔서 감사합니다.'}"></h1>
    <a class="btn btn-lg btn-primary" href="/" role="button">
      <span><span th:text="${'홈으로'}"></span>
    </a>
  </div>
</main>
