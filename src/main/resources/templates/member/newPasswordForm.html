<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHead :: head (~{::title})}">
    <title th:text="#{changePassword.title}"></title>
</head>
<body class="text-center">
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="form-signin">

    <form method="post" th:object="${newPasswordDto}">
        <h1 th:text="#{change.password}" class="mb-4"></h1>
        <div class="form-floating login-input mb-2">
            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" placeholder="newPassword">
            <label for="newPassword" th:text="#{newPassword}"></label>
            <span class="d-flex justify-content-start error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>

        <div class="form-floating mb-1 login-input">
            <input type="password" class="form-control" id="checkPassword" th:field="*{checkPassword}" placeholder="checkPassword">
            <label for="checkPassword" th:text="#{checkPassword}">checkPassword</label>
            <span class="d-flex justify-content-start error-message" th:if="${#fields.hasErrors('checkPassword')}" th:errors="*{checkPassword}"></span>
        </div>

        <div class="login-input mb-3" th:if="${#fields.hasGlobalErrors()}">
            <span class="d-flex justify-content-start error-message" th:errors="${newPasswordDto}">aaa</span>
        </div>

        <div class="login-input mt-2">
            <button class="w-100 btn btn-lg btn-primary mb-1" type="submit" th:text="#{confirm.button}">Confirm</button>
            <button class="w-100 btn btn-lg btn-primary" th:onclick="|location.href='@{/}'|" type="button" th:text="#{cancel.button}">Cancel</button>
        </div>
    </form>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
