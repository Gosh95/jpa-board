<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header ('⭐게시글')}" />
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
  <div class="bg-light p-3 rounded starter-template main-title">
    <h3>게시글</h3>
  </div>
    <div class="form-floating mb-3">
      <div class="form-control" th:text="${board.title}"></div>
    </div>

  <div class="form-floating">
    <div class="form-control" th:text="${board.content}" style="height: 400px"></div>
  </div>

  <div class="space"></div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="댓글" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">댓글</label>
  </div>

  <div class="write-btn">
    <button th:onclick="" type="button" class="btn btn-dark">
      <span>수정</span>
    </button>
    <button th:onclick="" type="button" class="btn btn-dark">
      <span>삭제</span>
    </button>
  </div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
