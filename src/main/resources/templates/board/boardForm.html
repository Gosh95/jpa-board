<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header ('⭐글쓰기')}" />
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
    <div class="bg-light p-3 rounded starter-template">
        <h3>글쓰기</h3>
    </div>
    <form th:action="@{/boards/new-board}" th:method="post" th:object="${boardDto}">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목">
        <label for="title">제목</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="내용" id="content" th:field="*{content}" style="height: 400px">
        </textarea>
        <span class="content-length">(0 / 300)</span>
        <label for="content">내용</label>
    </div>
    </form>

    <div id="back" class="none">
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">💣 알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>길이가 300자를 초과하였습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script th:inline="javascript">
    const contentArea = document.querySelector("#content");
    const contentLength = document.querySelector(".content-length");
    const back = document.querySelector("#back");
    const modal = document.querySelector(".modal");
    const buttons = modal.querySelectorAll("button");

    buttons.forEach((element) => {
        element.addEventListener("click", handleModal);
    })

    function modalOn(length) {
        modal.className = "visible";
        back.className = "blind";

        contentArea.value = String(contentArea.value).substring(0, 10);
    }

    function modalOff(length) {
        modal.className = "modal";
        back.className = "none";
    }

    function handleModal(length) {
        (length > 10) ? modalOn(length) : modalOff();
    }

    function displayLength(length) {
        contentLength.innerText = `(${length} / 300)`;
    }

    function handleContentLength() {
        let contentLength = String(contentArea.value).replaceAll(" ", "").length;

        handleModal(contentLength);

        contentLength = contentArea.value.length;

        displayLength(contentLength);
    }

    window.addEventListener("keydown", (e) => {
        setTimeout(handleContentLength, 10);
    });
</script>
</body>
</html>
