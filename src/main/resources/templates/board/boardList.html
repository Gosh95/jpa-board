<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header (~{::title})}">
  <title th:text="#{boardList.title}"></title>
</head>
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
  <div th:replace="~{/fragments/fragmentTitle :: title (|#{main.boards.title}|)}"></div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col" th:text="#{boards.number}">#</th>
      <th scope="col" th:text="#{boards.title}">title</th>
      <th scope="col" th:text="#{boards.writer}">writer</th>
      <th scope="col" th:text="#{boards.date}">date</th>
      <th scope="col" th:text="#{boards.likes}">likes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}" th:style="${boardStat.even} ? 'background-color: #ecf0f1'">
      <th scope="row" th:text="${board.id}">1</th>
      <td th:onclick="|location.href='@{/boards/{boardId} (boardId=${board.id})}'|" th:text="${board.title}" th:class="'pointer'">Mark</td>
      <td th:text="${null}">@mdo</td>
      <td th:text="${#temporals.format(board.createdAt, 'yy.MM.dd HH:mm')}">Otto</td>
      <td th:text="${null}">@mdo</td>
    </tr>
    </tbody>
  </table>

  <ul class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <li class="btn-group me-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-primary"><</button>
    </li>
    <li class="btn-group me-2" role="group" aria-label="Second group" th:each="page : ${boardList.totalPages}">
      <button type="button" class="btn btn-secondary" th:text="${page}"></button>
    </li>
    <li class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-info">></button>
    </li>
  </ul>

  <div class="write-btn">
    <button th:onclick="|location.href='@{/boards/new-board}'|" type="button" class="btn btn-dark">
      <span><i class="fas fa-pencil-alt"></i></span>
      <span th:text="#{write.button}"></span>
    </button>
  </div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
