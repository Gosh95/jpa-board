<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header (~{::title})}">
  <title th:text="#{bestBoard.title}"></title>
</head>
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
  <div th:replace="~{/fragments/fragmentTitle :: title (|#{best.main.title}|)}">
  </div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col" th:text="#{boards.number}">#</th>
      <th scope="col" th:text="#{boards.title}">title</th>
      <th scope="col" th:text="#{boards.writer}">writer</th>
      <th scope="col" th:text="#{boards.date}">date</th>
      <th scope="col" th:text="#{boards.likes}">likes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}" th:style="${boardStat.even} ? 'background-color: #ecf0f1'">
      <th scope="row" th:text="${board.id}"></th>
      <td th:onclick="|location.href='@{/boards/{boardId}/comments (boardId=${board.id})}'|" th:text="${board.title}" th:class="'pointer'">Mark</td>
      <td th:text="${board.member}">writer</td>
      <td th:text="${{board.createdAt}}">date</td>
      <td th:text="${board.likes > 999 ? '999+' : board.likes}">likes</td>
    </tr>
    </tbody>
  </table>
  <div></div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

-->
</body>
</html>
