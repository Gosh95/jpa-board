<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/fragmentHeader :: header (~{::title})}">
    <title th:text="#{boardCreateForm.title}"></title>
</head>
<body>
<nav th:replace="~{/fragments/fragmentNavigator :: nav}" />

<main class="container">
    <div th:replace="~{/fragments/fragmentTitle :: title (|#{main.write.title}|)}"></div>
    <form th:action="@{/boards/new-board}" th:method="'post'" th:object="${boardCreateDto}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="title" th:placeholder="#{boards.title}" th:errorclass="is-invalid" maxlength="30"/>
            <label for="title" th:text="#{boards.title}">title</label>
            <span th:if="${#fields.hasErrors('title')}" th:class="'error-message'" th:text="${#fields.errors('title').get(0)}"></span>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="content" th:placeholder="#{boards.content}" id="content" th:field="*{content}" th:errorclass="is-invalid" style="height: 300px" th:oninput="|handleContentArea(this)|">
            </textarea>
            <span class="content-length" th:text="|(0 / 300)|">#</span>
            <label for="content" th:text="#{boards.content}">content</label>
        </div>
        <span th:if="${#fields.hasErrors('content')}" th:class="'error-message'" th:text="${#fields.errors('content').get(0)}"></span>

        <div class="write-btn">
            <button type="submit" class="btn btn-dark">
                <span th:text="#{confirm.button}">confirm</span>
            </button>
            <button th:onclick="|location.href='@{/boards}'|" type="button" class="btn btn-dark">
                <span th:text="#{cancel.button}">cancel</span>
            </button>
        </div>
    </form>

    <div id="back" class="none">
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{modal.notification}">notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{modal.error.message}">error-message</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" th:text="#{confirm.button}">confirm</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script th:inline="javascript">
    const contentArea = document.querySelector("#content");
    const contentLength = document.querySelector(".content-length");
    const back = document.querySelector("#back");
    const modal = document.querySelector(".modal");
    const buttons = modal.querySelectorAll("button");

    function handleContentArea(element) {
        let contentLength = String(element.value).length;

        contentLength = handleModal(contentLength);

        displayLength(contentLength);
    }

    buttons.forEach((element) => {
        element.addEventListener("click", modalOff);
    })

    function modalOn(length) {
        modal.className = "visible";
        back.className = "blind";

        contentArea.disabled = true;
        contentArea.value = String(contentArea.value).substring(0, 300);

        return contentArea.value.length;
    }

    function modalOff(length) {
        modal.className = "modal";
        back.className = "none";

        contentArea.disabled = false;

        return length;
    }

    function handleModal(length) {
        return (length > 300) ? modalOn(length) : length;
    }

    function displayLength(length) {
        contentLength.innerText = `(${length} / 300)`;
    }
</script>
</body>
</html>
